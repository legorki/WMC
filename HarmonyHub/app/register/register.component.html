<div class="container">
  <div [hidden]="submitted">
    <h1>Register Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm" id="form">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="username"
          required
          [(ngModel)]="username"
          name="username"
          #name="ngModel"
        />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="name">Email</label>
        <input
          type="text"
          class="form-control"
          id="username"
          required
          [(ngModel)]="email"
          name="username"
          #name="ngModel"
        />
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="alterEgo">Password</label>
        <input
          type="text"
          class="form-control"
          id="password"
          required
          [(ngModel)]="password"
          name="password"
          #pass="ngModel"
          minlength="5"
        />
        <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
          Password is required
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-success"
        [disabled]="!heroForm.form.valid"
      >
        Submit
      </button>
      <h6>
        Already have an account? Click <a routerLink="/login">here</a> to login.
      </h6>
      <!-- <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button> -->
    </form>
  </div>
</div>
<app-messages></app-messages>
